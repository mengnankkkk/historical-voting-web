<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史投票系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">历史投票系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/events.html">投票活动</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups.html">小组</a>
                    </li>
                </ul>
                <div class="d-flex" id="userNav">
                    <!-- 登录前显示 -->
                    <div class="guest-nav">
                        <a href="/login.html" class="btn btn-outline-light me-2">登录</a>
                        <a href="/register.html" class="btn btn-light">注册</a>
                    </div>
                    <!-- 登录后显示 -->
                    <div class="user-nav d-none">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span id="userNickname">用户</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/profile.html">个人资料</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">欢迎来到历史投票系统</h5>
                        <p class="card-text">这里是一个专注于历史话题讨论和投票的平台。您可以：</p>
                        <ul>
                            <li>参与历史事件的投票和讨论</li>
                            <li>加入志同道合的历史爱好者小组</li>
                            <li>分享您对历史事件的见解</li>
                            <li>获得经验值和称号</li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        热门投票
                    </div>
                    <div class="card-body" id="hotVotingList">
                        <!-- 热门投票列表将通过JavaScript动态加载 -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        用户排行
                    </div>
                    <div class="card-body" id="userRankList">
                        <!-- 用户排行将通过JavaScript动态加载 -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
